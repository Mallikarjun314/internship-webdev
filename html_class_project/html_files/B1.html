<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login / Contact Page</title>
        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <style>
            /* --- Page styling --- */
            body {
                background: lime;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .card {
                border: none;
                border-radius: 1rem;
                box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.15);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card p-4">
                        <h3 class="text-center mb-4">Welcome!</h3>
                        <form id="loginForm" novalidate>
                            <!-- Name -->
                            <div class="mb-3">
                                <label for="name" class="form-label"
                                    >Name</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    placeholder="Your full name"
                                    required
                                />
                                <div class="invalid-feedback">
                                    Please enter your name.
                                </div>
                            </div>

                            <!-- Phone Number -->
                            <div class="mb-3">
                                <label for="number" class="form-label"
                                    >Phone Number</label
                                >
                                <input
                                    type="tel"
                                    class="form-control"
                                    id="number"
                                    placeholder="10-digit number"
                                    pattern="[0-9]{10}"
                                    required
                                />
                                <div class="invalid-feedback">
                                    Please enter a valid 10‑digit number.
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label"
                                    >Email</label
                                >
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    placeholder="name@example.com"
                                    required
                                />
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>

                            <!-- Message -->
                            <div class="mb-3">
                                <label for="message" class="form-label"
                                    >Message</label
                                >
                                <textarea
                                    class="form-control"
                                    id="message"
                                    rows="3"
                                    placeholder="Your message..."
                                    required
                                ></textarea>
                                <div class="invalid-feedback">
                                    Please leave a message.
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            // Self‑invoking function to keep scope clean
            (function () {
                const form = document.getElementById("loginForm");

                form.addEventListener("submit", function (e) {
                    e.preventDefault(); // Stop default submission

                    // Trigger built‑in validation styles
                    if (!form.checkValidity()) {
                        e.stopPropagation();
                        form.classList.add("was-validated");
                        return;
                    }

                    // If valid, gather data and show message (demo)
                    const data = {
                        name: document.getElementById("name").value.trim(),
                        number: document.getElementById("number").value.trim(),
                        email: document.getElementById("email").value.trim(),
                        message: document
                            .getElementById("message")
                            .value.trim(),
                    };

                    // You could POST data to your server here instead.
                    console.log("Form Data:", data);
                    alert(
                        "Thank you, " +
                            data.name +
                            "! Your message has been sent."
                    );

                    // Reset form for another entry
                    form.reset();
                    form.classList.remove("was-validated");
                });
            })();
        </script>

         
    </body>
</html>
